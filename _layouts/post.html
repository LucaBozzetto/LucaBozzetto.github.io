---
layout: blog-home
---

        <!-- Post Content Column -->
        <!-- <div class="col-lg-8"> -->

          <!-- Title -->
          <h1 class="mt-4">{{ page.title }}</h1>

          <hr>

          <!-- Date/Time -->
          <p>Posted on {{ page.date | date_to_string }}</p>

          <hr>

          <!-- Preview Image -->
          <img class="img-fluid rounded" src="{{ site.baseurl }}img/{{ page.image }}" alt="article image">

          <hr>

          <!-- Post Content -->
          {{ content }}
          <hr>
          <p class="lead">
            Tags:
  {% for tags in page.tags %}
    <a class="tag-text" href='{{ "tag/" | append: tags | prepend: site.baseurl }}'>{{ tags }}</a>{% unless page.tags.last == tags%}, {% endunless%} 
  {% endfor %}
          </p>


{% include disqus.html %}

<hr>
