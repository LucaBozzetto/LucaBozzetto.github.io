 <!-- Blog Entries Column -->
        <!-- <div class="col-md-8"> -->

          <h1 class="my-4">Latest Posts
            <small>What I've blogged so far...</small>
          </h1>

          
          {% for post in site.posts %}
          <!-- Blog Post -->
          <div class="card mb-4">
            <img class="card-img-top" src="{{ site.baseurl }}img/{{ post.image }}" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-title">{{ post.title }}</h2>
              <p class="card-text">{{ post.excerpt }}</p>
              <a href="{{ post.url }}" class="btn btn-primary">Read More &rarr;</a>
            </div>
            <div class="card-footer text-muted">
              Posted on {{ post.date | date_to_long_string }}
            </div>
          </div>
          {% endfor %}
